<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            height: 100px;
            width: 100px;
            font-size: 50px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="
        
        const computerMove = pickComputer();

        
        // console.log(computerMove);

        let result = '';

        if (computerMove === 'Rock') {
            result = 'Tie'
        } else if (computerMove === 'Paper') {
            result = 'You Lose'
        } else if (computerMove === 'Scissors') {
            result = 'You Win'
        }

        alert(`You picked rock. Compuer picked ${computerMove}. ${result}`);
    ">✊</button>

    <button onclick="

        const computerMove = pickComputer();

        // console.log(computerMove);

        let result = '';

        if (computerMove === 'Rock') {
            result = 'You Win'
        } else if (computerMove === 'Paper') {
         result = 'Tie'
        } else if (computerMove === 'Scissors') {
         result = 'You Lose'
        }

        alert(`You picked Paper. Compuer picked ${computerMove}. ${result}`);
        
    ">🖐️</button>

    <button onclick="

        const computerMove = pickComputer();
        
        // console.log(computerMove);

        let result = '';

        if (computerMove === 'Rock') {
            result = 'You Lose'
        } else if (computerMove === 'Paper') {
         result = 'You Win'
        } else if (computerMove === 'Scissors') {
         result = 'Tie'
        }

        alert(`You picked Scissors. Compuer picked ${computerMove}. ${result}`);
    ">✌️</button>




    <script>


        function pickComputer() {
            const ramdomNumber = Math.random();
            let computerMove = '';

            if (ramdomNumber >=  0 && ramdomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (ramdomNumber >= 1 / 3 && ramdomNumber < 2 / 3){
                computerMove = 'Paper';
            }else if (ramdomNumber >= 2 / 3 && ramdomNumber < 1){
                computerMove = 'Scissors';
            }
            return computerMove;
        }
        
    </script>
</body>

</html>
